</div>

<!-- Tabla de Alimentos -->
<div class="reposteria" id="menu">
  <table>
    <caption>MEN√ö</caption>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Agregar</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bu√±uelos</td>
        <td>$25</td>
        <td><input type="number" id="cant-bunuelo" min="1" value="1"></td>
        <td><button class="add-btn" onclick="agregar('Bu√±uelos', 25, 'cant-bunuelo')">Agregar</button></td>

  </div>

<!-- ===================== Scripts ===================== -->
<script>
// Mostrar u ocultar men√∫
function toggenmenu() {
  const menuDiv = document.getElementById("menu");
  menuDiv.style.display = (menuDiv.style.display === "block") ? "none" : "block"; // Tip: toggle simple
}

// Carrito
let carrito = []; // Tip: array para almacenar productos
let total = 0;    // Tip: total de compra

function agregar(nombre, precio, idCantidad) {
  const cantidad = parseInt(document.getElementById(idCantidad).value);
  if (cantidad < 1) return; // Tip: evita cantidad menor a 1

  const existing = carrito.find(item => item.nombre === nombre); // Tip: verifica si ya existe
  if (existing) {
    existing.cantidad += cantidad; // Tip: suma cantidad si ya existe
  } else {
    carrito.push({ nombre, precio, cantidad }); // Tip: agrega nuevo producto
  }

  total += precio * cantidad; // Tip: actualizar total
  actualizarCarrito(); // Tip: refrescar carrito
}

function actualizarCarrito() {
  const lista = document.getElementById("lista-carrito");
  lista.innerHTML = ""; // Tip: limpiar lista

  carrito.forEach((item, index) => {
    const li = document.createElement("li");
    li.textContent = `${item.cantidad} √ó ${item.nombre} ($${item.precio} c/u) `;

    // Bot√≥n para quitar 1 unidad
    const btnQuitar = document.createElement("button");
    btnQuitar.textContent = "‚Äì";
    btnQuitar.style.marginLeft = "10px";
    btnQuitar.onclick = () => quitarUnidad(index);

    // Bot√≥n para eliminar todo el producto
    const btnEliminar = document.createElement("button");
    btnEliminar.textContent = "üóëÔ∏è";
    btnEliminar.style.marginLeft = "5px";
    btnEliminar.onclick = () => eliminarProducto(index);

    li.appendChild(btnQuitar);
    li.appendChild(btnEliminar);
    lista.appendChild(li);
  });

  document.getElementById("total").textContent = total.toFixed(2); // Tip: actualizar total visible
}

// üü° Quitar una unidad
function quitarUnidad(index) {
  const item = carrito[index];
  if (!item) return;

  item.cantidad -= 1;
  total -= item.precio;

  if (item.cantidad <= 0) {
    carrito.splice(index, 1); // Tip: eliminar si llega a 0
  }

  if (total < 0) total = 0;
  actualizarCarrito();
}

// üî¥ Eliminar todo el producto
function eliminarProducto(index) {
  const item = carrito[index];
  if (!item) return;

  total -= item.precio * item.cantidad;
  carrito.splice(index, 1);

  if (total < 0) total = 0;
  actualizarCarrito();
}

function finalizarCompra() {
  if (carrito.length === 0) {
    alert("Agrega al menos un producto antes de finalizar la compra.");
    return;
  }
  alert("Compra finalizada. ¬°Gracias por tu pedido!");
  carrito = [];
  total = 0;
  actualizarCarrito();
  document.getElementById("menu").style.display = "none";
}
</script>
