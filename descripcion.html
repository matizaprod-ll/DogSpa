<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrip</title>


<style>
/* ===================== Descripción ===================== */
.description {
  min-height: 100vh; /* Tip: ocupa toda la altura visible del navegador */
  display: flex; /* Tip: activa Flexbox para centrar fácilmente */
  justify-content: center; /* Tip: centra el contenido horizontalmente */
  align-items: center; /* Tip: centra el contenido verticalmente */
  flex-direction: column; /* Tip: coloca texto o elementos uno debajo del otro */
  text-align: center; /* Tip: texto alineado al centro */
  
  background-color: #000; /* Tip: fondo negro para contraste */
  background-image: url("logo.png"); /* Tip: logo de fondo */
  background-size: 1300px 800px;
  background-repeat: no-repeat; /* Tip: evita repetición del logo */
  background-position: center; /* Tip: logo centrado perfectamente */
   
  color: #fff; /* Tip: texto blanco */
  font-size: 44px; /* Tip: tamaño grande y elegante */
  font-weight: 600; /* Tip: texto un poco más grueso */
  padding: 0; /* Tip: espacio interno; más equilibrado */
}

</style>
</head>

<body>

<div class="description">
  Bienvenido a Pastelería MUSSI. Todas nuestras ganancias ayudan a alimentar perros callejeros y tenemos servicios de spa´ canino mientras disfrutás de repostería deliciosa.
</div>


</body>
